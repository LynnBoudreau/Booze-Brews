<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Luckiest+Guy&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Booze and Brews - Breweries</title>
    <link rel="icon" href="assets/images/bb-icon.png" />
  </head>
  <body class="body">
    <nav
      class="navbar is-flex-desktop nav-style"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <h1 class="title title-margin label-text">
          <a class="label-text header-margin hover" href="index1.html"
            >Booze and Brews</a
          >
        </h1>
      </div>
      <div id="navbarBasicExample" class="navbar-end">
        <div class="navbar-end">
          <a class="label-text header-margin hover" href="liquor.html">
            Liquor
          </a>
        </div>
      </div>
    </nav>
    <section class="section body bb-section">
      <div class="container bb-container">
        <div class="columns is-centered" id="titleDiv">
          <h1 class="title is-3 brewery-title center-items acme-font">
            Find A Brewery!
          </h1>
        </div>
        <div class="column is-centered is-one-third is-offset-4">
          <label for="city">City: </label>
          <input
            type="text"
            class="input"
            id="city"
            aria-describedby="Enter City"
            placeholder="Enter the city"
          />
        </div>

        <div class="column is-centered is-one-third is-offset-4">
          <label for="state">State: </label>
          <input
            type="text"
            class="input"
            id="state"
            aria-describedby="Enter state"
            placeholder="Enter the state"
          />
        </div>
        <br />
        <div class="columns is-centered center-items">
          <button
            onClick="location.href='#breweryEl';"
            class="button is-outline is-light center-items"
            id="submitButton"
          >
            Search
          </button>
        </div>

        <div class="column is-two-thirds is-offset-2">
          <img
            id="beer"
            src="./assets/images/Beer-Wallpaper-Download-Free.jpg"
          />
        </div>

        <div class="column is-6 is-offset-3" id="mapEl">
          <!-- where map will go -->
        </div>
        <div class="column is-6 is-offset-3" id="breweryEl">
          <!-- where the brewery info will go -->
        </div>
      </div>
    </section>

    <footer class="foot">
      <h2>Project ❤️️ One.</h2>
      <p>
        &copy; 2020
        <a
          class="hover footer-links"
          href="https://github.com/jbouchard13"
          target="_blank"
          >John</a
        >,
        <a
          class="hover footer-links"
          href="https://github.com/Kaleighspurio"
          target="_blank"
          >Kaleigh</a
        >,
        <a
          class="hover footer-links"
          href="https://github.com/karenastell"
          target="_blank"
          >Karen</a
        >,
        <a
          class="hover footer-links"
          href="https://github.com/LynnBoudreau"
          target="_blank"
          >Lynn</a
        >
      </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="assets/js/beer.js"></script>
  </body>
</html>
