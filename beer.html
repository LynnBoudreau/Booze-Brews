<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Find A Brewery!</title>
  </head>
  <body>
    <nav
      class="navbar is-flex-desktop"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <img
          class="logo"
          src="assets/images/booze-and-brews.png"
          width="112"
          height="28"
        />
        <h1 class="title">Booze and Brews</h1>
      </div>
      <div id="navbarBasicExample" class="navbar-end">
        <div class="navbar-end">
          <a class="navbar-item" href="liquor.html">
            Liquor
          </a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">
            Home
          </a>
        </div>
      </div>
    </nav>
    <section class="section body bb-section">
      <div class="spacing"></div>
      <div class="container bb-container">
        <div class="columns is-centered" id="titleDiv">
          <h1 class="title is-3 brewery-title center-items">
            Find A Brewery!
          </h1>
        </div>
        <div class="column is-centered is-one-third is-offset-4">
          <label for="city">City: </label>
          <input
            type="text"
            class="input"
            id="city"
            aria-describedby="Enter City"
            placeholder="Enter the city"
          />
        </div>

        <div class="column is-centered is-one-third is-offset-4">
          <label for="state">State: </label>
          <input
            type="text"
            class="input"
            id="state"
            aria-describedby="Enter state"
            placeholder="Enter the state"
          />
        </div>
        <br />
        <div class="columns is-centered center-items">
          <button
            class="button is-outline is-light center-items"
            id="submitButton"
          >
            Find Me Beer!
          </button>
        </div>

        <div class="column is-two-thirds is-offset-2">
          <img id="beer" src="images/Beer-Wallpaper-Download-Free.jpg" />
        </div>

        <div class="column is-6 is-offset-3" id="mapEl">
          <!-- where map will go -->
        </div>
        <div class="column is-6 is-offset-3" id="breweryEl">
          <!-- where the brewery info will go -->
        </div>
      </div>
    </section>

    <footer class="foot">Created by John, Kaleigh, Karen, and Lynn</footer>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="assets/js/beer.js"></script>
  </body>
</html>
